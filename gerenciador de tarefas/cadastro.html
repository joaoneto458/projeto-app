<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Gerenciador de Tarefas</title>
  <style>
    :root {
      --primary: #007BDB;
      --primary-dark: #005bb5;
      --accent: #ffffff;
      --shadow: 0 4px 15px rgba(0, 123, 219, 0.4);
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --radius: 12px;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: var(--font);
      background: linear-gradient(135deg, #4e9af1, var(--primary));
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      padding: 20px;
      color: #1f1f1f;
    }

    .register-container {
      background: var(--accent);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 360px;
      max-width: 100%;
      padding: 35px 30px;
      text-align: center;
      animation: fadeInSlide 0.6s ease forwards;
    }

    .register-container img.logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 8px var(--primary-dark));
    }

    .register-container h2 {
      color: var(--primary);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
    }

    .register-container input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border-radius: var(--radius);
      border: 1.5px solid #ccc;
      font-size: 1rem;
      font-weight: 500;
      transition: border-color 0.3s ease;
    }

    .register-container input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 6px var(--primary);
    }

    .register-container button {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: var(--accent);
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      letter-spacing: 1px;
    }

    .register-container button:hover {
      background: var(--primary-dark);
    }

    .register-container p {
      margin-top: 18px;
      font-weight: 500;
      color: #444;
    }

    .register-container p a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .register-container p a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .message {
      margin-bottom: 15px;
      font-weight: 700;
      color: #dc3545; /* vermelho alerta */
      text-align: center;
      font-size: 1rem;
      min-height: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .message.show {
      opacity: 1;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <main class="register-container" role="main" aria-labelledby="registerTitle">
    <img src="img/logo.png.jpg" alt="Logo Gerenciador de Tarefas" class="logo" />
    <h2 id="registerTitle">Cadastro</h2>
    <div id="message" class="message" aria-live="assertive"></div>
    <form id="registerForm" novalidate>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Nome completo"
        required
        aria-required="true"
      />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="E-mail"
        autocomplete="email"
        required
        aria-required="true"
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Senha (mínimo 6 caracteres)"
        required
        aria-required="true"
        minlength="6"
      />
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirmar senha"
        required
        aria-required="true"
      />
      <button type="submit" aria-label="Cadastrar novo usuário">Cadastrar</button>
    </form>
    <p>
      Já tem uma conta?
      <a href="login.html" aria-label="Ir para página de login">Entrar</a>
    </p>
  </main>

  <script src="register.js"></script>
</body>
</html>
