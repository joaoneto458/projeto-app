<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciador de Tarefas - Seja Bem-vindo</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #4e9af1, #007BDB);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      color: white;
      flex-direction: column;
    }

    .logo {
      width: 180px;
      height: 180px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px #005bb5);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      text-shadow: 0 0 8px #003d7a;
    }
  </style>
</head>
<body>
  <img src="img/logo.png.jpg" alt="Logo do Gerenciador de Tarefas" class="logo" />
  <h1>Seja bem-vindo!</h1>

  <script>
    setTimeout(() => {
      const loggedIn = localStorage.getItem('loggedIn') === 'true';
      if (loggedIn) {
        window.location.href = 'app.html';
      } else {
        window.location.href = 'login.html';
      }
    }, 3000);
  </script>
</body>
</html>
